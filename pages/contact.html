<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav id="nav">
        <ul>
          <li>
            <a href="../index.html" class="nav-link">Home</a>
          </li>
          <li class="about">
            <a href="../index.html#about" class="nav-link">About </a>
            <div id="popover" class="popover">
              <ul id="selection-menu" class="selection-menu">
                <li>
                  <a
                    href="../index.html#about"
                    id="selection-item"
                    class="selection-item"
                    >About Me</a
                  >
                </li>
                <li>
                  <a
                    href="../index.html#services"
                    id="selection-item"
                    class="selection-item"
                    >Services</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li>
            <a href="projects.html" class="nav-link">Projects</a>
          </li>
          <li>
            <a href="#contact" class="nav-link active">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- contact section -->
    <section id="contact" class="contact_section">
      <!-- toaster for error/success messages -->
      <div class="toaster" id="toaster"></div>
      <h1>Contact <span class="name">me</span></h1>

      <!-- contact form -->
      <form class="card_contact popup" id="contact-form">
        <div class="form-group">
          <input type="text" id="name" placeholder="Name" autocomplete="off" />
          <label class="input-label" for="name">Name</label>
        </div>

        <!-- removed type "email" so that the validation is triggered in js -->
        <div class="form-group">
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email"
            autocomplete="off"
          />
          <label class="input-label" for="email">Email</label>
          <span class="error" id="emailError"></span>
        </div>

        <div class="form-group">
          <textarea
            id="message"
            name="message"
            placeholder="message"
            rows="10"
            autocomplete="off"
          ></textarea>
          <label for="message">Message</label>
          <span class="error" id="messageError"></span>
        </div>

        <button class="btn-primary thin" type="submit">Submit</button>
      </form>
    </section>

    <script src="../scripts/script.js"></script>
  </body>
</html>
